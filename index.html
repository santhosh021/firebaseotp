<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Firebase OTP</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script
	  src="https://code.jquery.com/jquery-3.6.0.min.js"
	  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
	  crossorigin="anonymous">
	</script>
</head>
<body style="background-color: gray;">
	<div class="container" style="padding-top: 160px; max-width: 800px;">
		<div class="form-control">
			<h1>OTP Authentication using Firebase</h1><br>
			<div id="recaptcha-container"></div>
			<div class="mb-3"><label for="number" class="form-label">Phone: </label>
			<input type="text" name="number" id="number" class="form-control" title="Error Message" pattern="[1-9]{1}[0-9]{9}"></div>
			<div class="mb-3"><button type="submit" onclick="phoneAuth()" class="btn btn-primary" id="sign-in-button">Send Code</button></div>
			<div class="mb-3"><label for="verificationcode" class="form-label">Enter Code: </label>
			<input type="text" class="form-control" name="verificationcode" id="verificationcode"></div>
			<div class="mb-3"><button onclick="codeverify();" class="btn btn-primary">Verify</button></div>
			
			

			<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
			<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
			<script src="script.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		</div>
	</div>
</body>
</html>
